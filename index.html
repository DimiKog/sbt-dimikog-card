<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Professional Profile SBT ‚Äî Dimitrios G. Kogias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f6f9fc;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      color: #003366;
    }

    a.button,
    button {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      margin-top: 1rem;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
    }

    #walletInfo {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #333;
    }

    #sbtImage {
      display: none;
      margin-top: 1rem;
      width: 100%;
      border-radius: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üéì Professional Profile SBT Card</h1>
    <p>This Soulbound Token represents the professional profile of Dimitrios G. Kogias, certifying your verified
      association.</p>

    <button id="connectButton">Connect Wallet</button>
    <button id="mintButton" style="display:none;">Mint Your SBT Card</button>
    <button id="disconnectButton" style="display:none;">Disconnect</button>

    <div id="walletInfo"></div>
    <div id="status"></div>
    <img id="sbtImage" />
  </div>

  <script>
    const CONTRACT_ADDRESS = "0xCb3fe4c1C2c618f6a75D324008eCb63c6Cb49408";
    const ABI = [
      "function mint() public",
      "function hasMinted(address) public view returns (bool)"
    ];

    let provider, signer, contract;
    const connectButton = document.getElementById("connectButton");
    const mintButton = document.getElementById("mintButton");
    const disconnectButton = document.getElementById("disconnectButton");
    const walletInfo = document.getElementById("walletInfo");
    const status = document.getElementById("status");
    const sbtImage = document.getElementById("sbtImage");

    async function showSBTImage() {
      try {
        const response = await fetch("https://cloudflare-ipfs.com/ipfs/bafkreif5j3xc7wjubr2kelt7kkmhxtp25mswznpf7do63hpyjirn2aui24");
        const metadata = await response.json();
        let imageUrl = metadata.image;
        if (imageUrl.startsWith("ipfs://")) {
          imageUrl = imageUrl.replace("ipfs://", "https://cloudflare-ipfs.com/ipfs/");
        }
        sbtImage.src = imageUrl;
        sbtImage.style.display = "block";
      } catch (err) {
        console.error("Failed to load SBT image:", err);
        sbtImage.style.display = "none";
      }
    }

    async function connectWallet() {
      if (!window.ethereum) {
        alert("Please install MetaMask to continue.");
        return;
      }

      try {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();

        const address = await signer.getAddress();
        walletInfo.innerText = `Connected as ${address}`;
        connectButton.style.display = "none";
        mintButton.style.display = "inline-block";
        disconnectButton.style.display = "inline-block";

        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

        const alreadyMinted = await contract.hasMinted(address);
        if (alreadyMinted) {
          status.innerHTML = "‚úÖ You have already minted your SBT.";
          await showSBTImage();
        } else {
          status.innerText = "Ready to mint!";
        }
      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Failed to connect.";
      }
    }

    async function mintSBT() {
      status.innerText = "‚è≥ Minting...";
      try {
        const address = await signer.getAddress();
        const tx = await contract.mint();
        await tx.wait();
        status.innerHTML = `‚úÖ Mint successful! View on <a href='https://blockscout.dimikog.org/address/${address}' target='_blank'>Blockscout</a> | <a href="ipfs://bafkreif5j3xc7wjubr2kelt7kkmhxtp25mswznpf7do63hpyjirn2aui24" target="_blank">View Metadata</a>`;
        await showSBTImage();
      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Mint failed or already claimed.";
      }
    }

    function disconnectWallet() {
      provider = null;
      signer = null;
      contract = null;
      connectButton.style.display = "inline-block";
      mintButton.style.display = "none";
      disconnectButton.style.display = "none";
      walletInfo.innerText = "";
      status.innerText = "Disconnected.";
      sbtImage.style.display = "none";
    }

    connectButton.onclick = connectWallet;
    mintButton.onclick = mintSBT;
    disconnectButton.onclick = disconnectWallet;
  </script>
</body>

</html>
